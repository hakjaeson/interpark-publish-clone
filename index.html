<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title name -->
    <title>인터파크</title>
    <!-- Call swiper JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Call section JavaScript -->
    <script src="js/visual.js"></script>
    <script src="js/recommend.js"></script>
    <script src="js/tour.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/live.js"></script>
    <script src="js/book.js"></script>
    <script src="js/event.js"></script>
    <!-- Call CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- body wrapper -->
    <div class="wrapper">
      <!-- header area -->
      <header class="header">
        <!-- header inner -->
        <div class="header-inner">
          <!-- searchBar + memberMenu -->
          <div class="header-top">
            <!-- logo + search form area -->
            <div class="header-left">
              <a href="index.html" class="logo"></a>
              <!-- search area -->
              <div class="header-search">
                <!-- search form -->
                <form class="search-form">
                  <input
                    type="text"
                    class="search-word"
                    placeholder="80만원 여행상품권 이벤트"
                  />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>
            <!-- member menu area -->
            <div class="header-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt">
                    마이페이지
                    <img src="images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- header bottom area -->
          <div class="header-bottom">
            <ul class="header-category">
              <li>
                <a href="#"><img src="images/icon_tour.png" alt="" />투어</a>
              </li>
              <li>
                <a href="#"><img src="images/icon_ticket.png" alt="" />티켓</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="icon-hot"
                  ><img src="images/icon_special.png" alt="" />여행초특가</a
                >
              </li>
            </ul>
            <!-- 오늘의 이벤트 메뉴 -->
            <ul class="header-event">
              <li>
                <a href="#"
                  ><img src="images/icon_gnb_nol.png" alt="" />항공 즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- content area -->
      <div class="content">
        <!-- visual section area -->
        <section class="visual">
          <div class="visual-inner">
            <!-- visual-section-swiper -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper"></div>
            </div>
            <!-- Swiper Navigation -->
            <button class="slide-prev-bt"></button>
            <button class="slide-next-bt"></button>
          </div>
        </section>
        <!-- recommend section area -->
        <section class="recommend">
          <div class="recommend-inner">
            <!-- recommend-section-header-area -->
            <div class="recommend-header">
              <!-- recommend-header-title -->
              <h2 class="recommend-title">쇼핑 추천</h2>
              <!-- recommend-header-sub-title -->
              <span class="recommend-sub"
                >할인이 쎄다! 지금, 특가 상품을 확인하세요.</span
              >
            </div>
            <!-- recommend-section-main-area -->
            <div class="recommend-content">
              <!-- recommend-section-main-category -->
              <div class="recommend-category">
                <ul class="recommend-list">
                  <li><button class="cate-bt cate-bt-active">쎈딜</button></li>
                  <li><button class="cate-bt">베스트</button></li>
                  <li><button class="cate-bt">블프데이</button></li>
                  <li><button class="cate-bt">디지털프라자</button></li>
                  <li><a href="#" class="cate-bt">소담상회</a></li>
                </ul>
              </div>
              <!-- recommend-main-swiper -->
              <div class="recommend-slide-wrapper">
                <div class="swiper recommend-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="slide-next-bt"></button>
                <button class="slide-prev-bt"></button>
              </div>
            </div>
            <!-- recommend-footer-area -->
            <div class="content-footer">
              <a href="#" class="cate-more-bt"><span>쇼핑 홈 바로가기</span></a>
            </div>
          </div>
        </section>

        <!-- tour section -->
        <section class="tour">
          <div class="tour-inner">
            <!-- tour-section-header-area -->
            <div class="tour-header">
              <!-- tour-header-title -->
              <h2 class="tour-title">투어 특가</h2>
              <!-- tour-header-sub-title -->
              <span class="tour-txt">해외여행은 인터파크다</span>
            </div>
            <!-- tour-section-main-area -->
            <div class="tour-content">
              <!-- tour-section-main-category -->
              <div class="tour-category">
                <ul class="tour-list">
                  <li>
                    <button class="cate-bt cate-bt-active">
                      망설이면 품절
                    </button>
                  </li>
                  <li><button class="cate-bt">패키지</button></li>
                  <li><button class="cate-bt">국내숙소</button></li>
                  <li><button class="cate-bt">해외숙소</button></li>
                </ul>
              </div>
              <!-- tour-main-swiper -->
              <div class="tour-slide-wrapper">
                <div class="swiper tour-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="slide-next-bt"></button>
                <button class="slide-prev-bt"></button>
              </div>
            </div>
            <!-- tour-footer-area -->
            <div class="content-footer">
              <a href="#" class="cate-more-bt"><span>투어 홈 바로가기</span></a>
            </div>
          </div>
        </section>

        <!-- ticket section -->
        <section class="ticket">
          <div class="ticket-inner">
            <!-- ticket-section-header-area -->
            <div class="ticket-header">
              <!-- ticket-header-title -->
              <h2 class="ticket-title">티켓 랭킹</h2>
              <!-- ticket-header-sub-title -->
              <span class="ticket-sub">오늘 뭐볼까? 지금HOT한 공연</span>
            </div>
            <!-- ticket-section-main-area -->
            <div class="ticket-content">
              <!-- ticket-section-main-category -->
              <div class="ticket-category">
                <ul class="ticket-list">
                  <li>
                    <button class="cate-bt cate-bt-active">
                      망설이면 품절
                    </button>
                  </li>
                  <li><button class="cate-bt">패키지</button></li>
                  <li><button class="cate-bt">국내숙소</button></li>
                  <li><button class="cate-bt">해외숙소</button></li>
                </ul>
              </div>
              <!-- ticket-main-swiper -->
              <div class="ticket-slide-wrapper">
                <div class="swiper ticket-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- ticket Navigation -->
                <button class="slide-next-bt"></button>
                <button class="slide-prev-bt"></button>
              </div>
            </div>
            <!-- tour-footer-area -->
            <div class="content-footer">
              <a href="#" class="cate-more-bt"><span>티켓 홈 바로가기</span></a>
            </div>
          </div>
        </section>

        <!-- live section -->
        <section class="live">
          <div class="live-inner">
            <!-- live-section-header-area -->
            <div class="live-header">
              <!-- live-header-title -->
              <div class="live-title">
                <img src="./images/title_live.svg" src="" />
              </div>

              <!-- live-main-swiper -->
              <div class="live-slide-wrapper">
                <div class="swiper live-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="slide-next-bt"></button>
                <button class="slide-prev-bt"></button>
              </div>
            </div>
            <!--live-footer-area -->
            <div class="content-footer">
              <a href="#" class="cate-more-bt"><span>티켓 홈 바로가기</span></a>
            </div>
          </div>
        </section>

        <!-- book area -->
        <section class="book">
          <div class="book-inner">
            <!-- book-section-header-area -->
            <div class="book-header">
              <!-- book-header-title -->
              <h2 class="book-title">오늘의 도서</h2>
              <!-- book-header-sub-title -->
              <span class="book-sub">지금 읽기 딱 좋은 책, 놓치지 마세요!</span>
            </div>
            <!-- book-section-main-area -->
            <div class="ticket-content">
              <!-- book-section-main-category -->
              <div class="book-category">
                <ul class="book-list">
                  <li>
                    <button class="cate-bt cate-bt-active">MD's Pick</button>
                  </li>
                  <li><button class="cate-bt">베스트셀러</button></li>
                  <li><button class="cate-bt">신간추천</button></li>
                  <li><button class="cate-bt">특가할인</button></li>
                </ul>
              </div>
              <!-- book-main-swiper -->
              <div class="book-slide-wrapper">
                <div class="swiper book-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- book Navigation -->
                <button class="slide-next-bt"></button>
                <button class="slide-prev-bt"></button>
              </div>
            </div>
            <!-- book-footer-area -->
            <div class="content-footer">
              <a href="#" class="cate-more-bt"><span>티켓 홈 바로가기</span></a>
            </div>
          </div>
        </section>

        <!-- event area -->
        <section class="event">
          <div class="event-inner">
            <div class="event-header">
              <h2 class="event-header-title-txt">이벤트</h2>
              <span class="event-header-sub-txt"
                >인터파크에서 할인혜택을 꼭 챙기세요.</span
              >
            </div>
            <div class="event-main">
              <div class="event-slide-wrapper">
                <div class="swiper event-slide">
                  <div class="swiper-wrapper"></div>
                </div>
                <!-- Swiper Navigation -->
                <button class="event-slide-prev"></button>
                <button class="event-slide-next"></button>
              </div>
            </div>

            <div class="event-footer">
              <button>티켓 홈 바로가기</button>
            </div>
          </div>
        </section>
      </div>

      <!-- 하단 영역 -->
      <footer class="footer"></footer>

      <!-- end wrapper -->
    </div>
  </body>
</html>

<!-- Swiper JS : 1. 기능을 먼저 불러들여 줌-->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper : 2. 기능을 사용함-->
